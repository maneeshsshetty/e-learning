{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <i class="bi bi-envelope-check text-primary display-1 mb-3"></i>
                <h2 class="mb-3">Email Sent!</h2>
                <p class="lead text-muted">A confirmation email has been sent to your email address. Please follow the
                    link to activate your account.</p>
                <div class="alert alert-info mt-4">
                    If you don't see the email, check your spam folder.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
