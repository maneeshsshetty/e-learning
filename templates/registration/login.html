{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                    <p class="mt-3 text-center text-muted">Don't have an account? <a
                            href="{% url 'register' %}">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
