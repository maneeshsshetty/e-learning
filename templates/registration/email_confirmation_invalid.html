{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <i class="bi bi-x-circle text-danger display-1 mb-3"></i>
                <h2 class="mb-3">Activation Failed</h2>
                <p class="lead text-muted">The activation link is invalid or has expired.</p>
                <a href="{% url 'register' %}" class="btn btn-secondary mt-3">Try Registering Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
